<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <div class="main-conteiner">
        <div class="container-titles">
            <h2 class="title">My to-do list</h1>
            <h3 class="subtitle">Double-click an item to mark it complete.</h2>
            <input type="text" >
            <button class='btn-add'>Add</button>
        </div>

        <div class="container-task"> 
            <ul class="add-task"></ul>
        </div>
           
         <div class="container-btns">
                <button class='btn-clear-completed'>Clear Completed</button>
                <button class='btn-empty-list'>Empty List</button>
                <button class='btn-save-list'>Save List</button>
         </div>
            
        
    </div>

    <script src="script.js"></script>
</body>
</html>
